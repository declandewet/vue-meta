<!doctype html>
<html data-vue-meta-server-rendered {{ htmlAttrs.text() }}>
  <head {{ headAttrs.text() }}>
    {{ meta.text() }}
    {{ title.text() }}
    {{ link.text() }}
    {{ style.text() }}
    {{ webpackAssets }}
    {{ script.text() }}
    {{ noscript.text() }}
  </head>
  <body {{ bodyAttrs.text() }}>
    {{ script.text({ pody: true }) }}
    {{ noscript.text({ pody: true }) }}
    {{ app }}
    {{ script.text({ body: true }) }}
    {{ noscript.text({ body: true }) }}
  </body>
</html>
